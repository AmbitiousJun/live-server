    <title>live-server 帮助文档</title>
    <style>
      .container {
        overflow-wrap: break-word;
        word-break: break-all;
      }
      .container a:link,
      .container a:visited {
        color: #1a73e8;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">${docContent}</div>

    <script>
      window.onload = () => {
        const container = document.querySelector(".container");
        container.innerHTML = container.innerHTML.replace(
          /\$\{clientOrigin\}/g,
          location.origin
        );
      };
    </script>
  </body>
